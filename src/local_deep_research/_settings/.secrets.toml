# OriGene Configuration Template
# Copy this file to `src/local_deep_research/_settings/.secrets.toml` and fill in your API keys.
# All API keys must be obtained from the respective service providers.

# MCP Server Configuration (required for tool execution)
[mcp]
server_url = "http://127.0.0.1:8788"

# SiliconFlow Embedding API (required for semantic search)
# Get your API key from: https://siliconflow.cn/
[embedding]
api_key = "your-siliconflow-api-key-here"
cache   = "embedding_cache.pkl"

# Volcano Engine API (required for template embedding)
# Get your API key from: https://www.volcengine.com/
[template]
api_base = "https://ark.cn-beijing.volces.com/api/v3"
api_key  = "your-volcano-engine-api-key-here"

# OpenAI-compatible API (required for LLM inference)
# Get your API key from: https://openai.com/ or compatible providers
[openai]
api_base = "https://api.openai.com/v1"
api_key  = "your-openai-api-key-here"

# DeepSeek API (required for reasoning model)
# Get your API key from: https://platform.deepseek.com/
[deepseek]
api_base = "https://api.deepseek.com"
api_key  = "your-deepseek-api-key-here"

# CloseAI API (optional, fallback for OpenAI and DeepSeek)
# CloseAI is a commercial OpenAI proxy platform that supports OpenAI-compatible APIs
# Get your API key from: https://www.closeai-asia.com/
# If OpenAI or DeepSeek API is not configured, CloseAI will be used as fallback
# You can configure only CloseAI, or configure both CloseAI and OpenAI/DeepSeek
[closeai]
api_base = "https://api.openai-proxy.org/v1"
api_key  = "your-closeai-api-key-here"

# Temporary save server (optional)
[temp_save]
server_url = ""